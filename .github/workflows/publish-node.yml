name: Publish Node SDK

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g. 0.1.1)"
        required: true
        type: string

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: aarch64-apple-darwin
          - host: macos-latest
            target: x86_64-apple-darwin
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
          - host: windows-latest
            target: x86_64-pc-windows-msvc

    name: Build ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup workspace context
        shell: bash
        run: bash .github/setup-workspace.sh

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Install cross-compile tools
        if: contains(matrix.settings.target, 'aarch64') && contains(matrix.settings.host, 'ubuntu')
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl-tools
        if: contains(matrix.settings.target, 'musl') && contains(matrix.settings.host, 'ubuntu')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install dependencies
        working-directory: crates/search/sdk/node
        run: npm install

      - name: Build native module
        working-directory: crates/search/sdk/node
        shell: bash
        run: |
          if [[ "${{ matrix.settings.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            export CC=aarch64-linux-gnu-gcc
          fi
          npx napi build --platform --release --target ${{ matrix.settings.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: crates/search/sdk/node/*.node
          if-no-files-found: error

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        working-directory: sdk/node
        run: npm install

      - name: Build TypeScript
        working-directory: sdk/node
        run: npx tsc

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: sdk/node/artifacts

      - name: Move artifacts to npm directories
        working-directory: sdk/node
        run: npx napi artifacts --npm-dir npm

      - name: List packages
        working-directory: sdk/node
        run: |
          echo "=== Platform packages ==="
          for dir in npm/*/; do
            echo "$dir:"
            ls -la "$dir" 2>/dev/null || true
          done

      - name: Publish platform packages
        working-directory: sdk/node
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for dir in npm/*/; do
            if [ -f "$dir/package.json" ] && ls "$dir"/*.node 1>/dev/null 2>&1; then
              echo "Publishing $(basename $dir)..."
              (cd "$dir" && npm publish --access public) || true
            fi
          done

      - name: Publish main package
        working-directory: sdk/node
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
