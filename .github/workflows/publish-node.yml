name: Publish Node SDK

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g. 0.1.1)"
        required: true
        type: string

env:
  WORKING_DIR: sdk/node

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: aarch64-apple-darwin
            build: npm run build:native -- --target aarch64-apple-darwin
          - host: macos-latest
            target: x86_64-apple-darwin
            build: npm run build:native -- --target x86_64-apple-darwin
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: npm run build:native -- --target x86_64-unknown-linux-gnu
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build: npm run build:native -- --target x86_64-unknown-linux-musl
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: |
              sudo apt-get update
              sudo apt-get install -y gcc-aarch64-linux-gnu
              export CC=aarch64-linux-gnu-gcc
              npm run build:native -- --target aarch64-unknown-linux-gnu
          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
            build: |
              sudo apt-get update
              sudo apt-get install -y gcc-aarch64-linux-gnu musl-tools
              npm run build:native -- --target aarch64-unknown-linux-musl
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: npm run build:native -- --target x86_64-pc-windows-msvc

    name: Build ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Install musl-tools (Linux musl)
        if: contains(matrix.settings.target, 'musl') && contains(matrix.settings.host, 'ubuntu')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm install

      - name: Build native module
        working-directory: ${{ env.WORKING_DIR }}
        run: ${{ matrix.settings.build }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: ${{ env.WORKING_DIR }}/*.node
          if-no-files-found: error

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm install

      - name: Build TypeScript
        working-directory: ${{ env.WORKING_DIR }}
        run: npx tsc

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ${{ env.WORKING_DIR }}/artifacts

      - name: Move artifacts to npm directories
        working-directory: ${{ env.WORKING_DIR }}
        run: npx napi artifacts --npm-dir npm

      - name: List packages
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "=== Platform packages ==="
          ls -la npm/*/
          echo "=== Main package ==="
          ls -la *.node 2>/dev/null || echo "No .node in root (expected)"

      - name: Publish platform packages
        working-directory: ${{ env.WORKING_DIR }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          for dir in npm/*/; do
            if [ -f "$dir/package.json" ] && ls "$dir"/*.node 1>/dev/null 2>&1; then
              echo "Publishing $(basename $dir)..."
              cd "$dir"
              npm publish --access public || true
              cd ../..
            fi
          done

      - name: Publish main package
        working-directory: ${{ env.WORKING_DIR }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
